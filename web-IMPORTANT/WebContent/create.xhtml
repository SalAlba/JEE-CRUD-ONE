<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Simple CRUD</title>
</h:head>
<h:body>
	<h1>Create</h1>
	
	<f:view>test view</f:view>
	
	<h:form>
	<h:panelGrid columns="2">
		<h:outputLabel value="Name" />
		<h:inputText value="#{UserManager.user.name}" />
		
		<h:outputLabel value="Email" />
		<h:inputText value="#{UserManager.user.mail}" />
		
		<h:outputLabel value="IMG" />
		<h:inputText value="#{UserManager.user.img}" />
		
		<h:commandButton action="#{UserManager.addUser()}" value="Save" />
		
	</h:panelGrid>
	</h:form>
</h:body>
</html>
